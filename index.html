<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.change{
			width:336px;
			margin-bottom: 20px;
		}
		.clear:after{ /* 清除浮动*/
			content: "";
			display: block;
			clear:both;
		}
	</style>
	<script src="js/tetris.js"></script>
</head>
<body>
	<h1>俄罗斯方块</h1>
	<div class="change clear"> <!-- 记录成绩 -->
		<div style="float:left;">
			速度：<span class="curSpeedEle"></span>
			当前积分：<span class="curScoreEle"></span>
		</div>
		<div style="float:right;">
			最高积分：<span class="maxScoreEle"></span>
		</div>
		
	</div>
</body>
</html>
